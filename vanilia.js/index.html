<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <header>
        <div class="header-container">
            <!-- 왼쪽 상단 로고 -->
            <div class="logo">
                <h1>Sangmin's Blog</h1>
            </div>

            <!-- 검색창 -->
            <div class="search-container">
                <input type="text" placeholder="검색..." class="search-input">
            </div>

            <!-- 오른쪽 끝 방명록 링크 -->
            <div class="guestbook-link">
                <a href="/guestbook">방명록</a>
            </div>
        </div>
    </header>
    <!-- 헤더 끝 -->

 <!-- 본문 시작 -->
 <main>
    <div class="content-wrapper">
        <!-- 사이드바 시작 -->
        <aside class="sidebar">
            <ul>
                <li><a href="/all-posts">전체 글 보기</a></li>
                <li><a href="/development">개발</a></li>
                <li><a href="/investment">투자</a></li>
            </ul>
        </aside>
        <!-- 사이드바 끝 -->

        <!-- 본문 내용 시작 -->
        <div class="main-content">
            <!-- 본문 글 내용이 들어갈 곳 -->
            <p>여기에 본문 내용이 들어갑니다.</p>
        </div>
        <!-- 본문 내용 끝 -->
    </div>
</main>
<!-- 본문 끝 -->

    
</body>
</html>
